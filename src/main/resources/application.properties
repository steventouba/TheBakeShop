spring.main.banner-mode=off
logging.level.org.springframework=DEBUG

server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.hibernate.ddl-auto=none

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=steventouba
spring.datasource.password=steventouba

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.url=jdbc:postgresql://localhost:5432/test
spring.flyway.schemas=public
spring.flyway.user=steventouba
spring.flyway.password=steventouba
spring.flyway.locations=classpath:db/migration
spring.flyway.validationMode=ALL
spring.flyway.clean-on-validation-error=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true